{% load staticfiles %}

<html>
<head>
    <title>Bateros blog</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body id="page-top" class="index">
    <div class="social-bar">
        <a href="https://www.instagram.com/" class="icon icon-instagram" target="_blank"></a>
        <a href="https://www.twitter.com/" class="icon icon-twitter" target="_blank"></a>
        <a href="https://www.youtube.com/" class="icon icon-youtube" target="_blank"></a>
    </div>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand page-scroll" href="/post/portada/">Inicio</a>
            </div>
            <div class="collapse navbar-collapse" >
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Quienes somos</a>
                    </li>
                    <li>
                        <a href="/post/">Secciones</a>
                    </li>
                    <li>
                        <a href="/post/new">Publicar</a>
                    </li>                      
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>           
                    <form id="busqueda" class="nav navbar-nav navbar-left navbar-form" >
                            <div class="input-group">
                                <input type="text" name="q" id="busqueda" class="form-control" placeholder="Buscar">
                                <span class="input-group-btn">
                                    <button id="busqueda" class="btn btn-danger" type="submit">Buscar</button>
                                </span>
                            </div>
                    </form>
                    <li>
                        <a href="/accounts/login/">Ingresar</a>
                    </li>
                    <li>
                        <a href="/post/registro/">Registrarse</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li>
                        <a href="/post/logout/">Salir</a>
                    </li>
                    {% endif %}
                </ul>
            </div> 
        </div>
</nav>
    <div class="container">
        
        {% block content %}
        
        {% endblock %}

</body>
</html>
